<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Mi tienda e-commerce</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h1 class="tittle">Mi Ecommerce</h1>
        </nav>

        <aside class="asidebar">
            <div class="asidebar-tittle">
                <h2>Categor√≠as</h2>
            </div>
            <section class="asidebar-categories">
                <p class="category">Perfumes <span>(13)</span></p>
                <p class="category">Ropa <span>(21)</span></p>
                <p class="category">Accesorios <br> <span>(41)</span></p>
                <p class="category">Zapatos <span>(10)</span></p>
            </section>
        </aside>

        <main class="main">
            <section class="galery">
                <div class="card">
                    <img src="./assets/imgs/zapatos.jpg" class="card-img" alt="Imagen de zapatos disponibles en tienda">
                    <h2 class="card-title">Zapatos</h2>
                    <p class="card-price">23.990$</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <img src="./assets/imgs/Ropa.jpg" class="card-img" alt="Imagen de ropa disponibles en tienda">
                    <h2 class="card-title">Ropa</h2>
                    <p class="card-price">9.990$</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <img src="./assets/imgs/perfume.jpg" class="card-img" alt="Imagen de perfume en tienda">
                    <h2 class="card-title">Perfume</h2>
                    <p class="card-price">42.000$</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
                <div class="card">
                    <img src="./assets/imgs/accesorios.jpg" class="card-img" alt="Imagen de accesorios disponibles en tienda">
                    <h2 class="card-title">Accesorios</h2>
                    <p class="card-price">12.990$</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>@miecommerce</p>
        </footer>
    </div>
</body>
</html>
